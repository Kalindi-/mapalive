<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="map111.css">
  </head>
  <body>
    <div class="together">
      <div id="map">
      </div>
      <div class="search">
        <form action="#">
          <input placeholder="Search" type="search" autocomplete="off">
        </form>
        <p data-bind="text: places.length"></p>
        <ul data-bind="foreach: places">
          <li data-bind="text: places"></li>
        </ul>
      </div>
    </div>
    <script src="http://knockoutjs.com/downloads/knockout-1.2.1.js"></script>
    <script src="map111.js"> </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMQu6vDS4dT9fNWj6LLI5ym9Z1A9oCIuM&callback=initMap">
    </script>
  </body>
</html>
