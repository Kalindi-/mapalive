<!--html for mapalive project! learning about knockout and viewModel-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mapalive</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/mapalive.css">
	<link rel="shortcut icon" href="http://www.iconj.com/ico/z/0/z08q27u5jk.ico">
	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<!-- google maps map -->
	<div id="map"></div>
	<!-- search bar that sends info about the input at keyup and if bound refresh button-->
	<div class="search">
		<p class="refresh" data-bind="visible: displayMessage, event: { click: refreshClick }">show all</p>
		<input placeholder="Search among the locations..." type="search" name="q" data-bind="textInput: userInput, event: { keyup: availableLocations }" autocomplete="off">
		<!--TODO MAYBE toggle keys
		<div class="toggle">
		 1 2 3 4
		</div> -->
	</div>
	<!-- the image of the current weather, maybe crappy solution, but this way it is on top of the list choices-->
	<ul>
		<li ><img class="weather-image" data-bind=" attr: { src: wheaterImage }, runafter: getWeatherInfo" alt="wheather img"> <span data-bind=" text: wheaterTemperature, runafter: getWeatherInfo "></span> </li>
	</ul>
	<ul data-bind="foreach: visibleLocations">
		<!-- a click chooses this location, and shows only one marker -->
		<li data-bind="text: name, event: { click: locationClick }"></li>
	</ul>
	<!-- images obtained through Flickr API, populated through an observable -->
	<div class="scroll" id="images" data-bind="foreach: imagesArray">
		<!-- each element is a list with the info to populate the links -->
		<a target="_blank" data-bind="attr: { href: $data[0]}">
			<img class="location-image" data-bind="attr: { src: $data[1], alt: $data[2]}">
		</a>
	</div>
	<!-- error message if api loading goes wrong -->
	<p data-bind="visible: errorMessage" class="error">There seems to be an error with the apis</p>
	<!-- google maps api -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMQu6vDS4dT9fNWj6LLI5ym9Z1A9oCIuM"></script>
	<!-- my script for the project -->
	<script src="js/mapalive.js"> </script>
</body>
</html>
