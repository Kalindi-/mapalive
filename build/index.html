<!DOCTYPE html><html><head><meta charset="utf-8"><title>mapalive</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/mapalive.css"><link rel="shortcut icon" href="http://www.iconj.com/ico/z/0/z08q27u5jk.ico"><script src="js/knockout-3.2.0.js"></script><script src="js/jquery-1.11.3.min.js"></script></head><body><div id="map"></div><div class="search"><p class="refresh" data-bind="visible: displayMessage, event: { click: refreshClick }">show all</p><input placeholder="Search among the locations..." type="search" name="q" data-bind="textInput: userInput, event: { keyup: availableLocations }" autocomplete="off"></div><ul><li><img class="weather-image" data-bind=" attr: { src: wheaterImage }, runafter: getWeatherInfo" alt="wheather img"> <span data-bind=" text: wheaterTemperature, runafter: getWeatherInfo "></span></li></ul><ul data-bind="foreach: visibleLocations"><li data-bind="text: name, event: { click: locationClick }"></li></ul><div class="scroll" id="images" data-bind="foreach: imagesArray"><a target="_blank" data-bind="attr: { href: $data[0]}"><img class="location-image" data-bind="attr: { src: $data[1], alt: $data[2]}"></a></div><p data-bind="visible: errorMessage" class="error">There seems to be an error with the apis</p><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMQu6vDS4dT9fNWj6LLI5ym9Z1A9oCIuM"></script><script src="js/mapalive.js"></script></body></html>
