<!DOCTYPE html><html><head><meta charset="utf-8"><title>mapalive</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="http://www.iconj.com/ico/z/0/z08q27u5jk.ico"><link rel="stylesheet" href="css/mapalive.css"><script src="js/knockout-3.2.0.js"></script><script src="js/jquery-2.1.4.min.js"></script></head><body><div id="map"></div><div class="search"><img class="activity" src="img/diver2.svg" data-bind=" style: { backgroundColor: visibleActivity()[0] == true ? 'white' : '#888888' },
		  click: chooseActivity.bind($data,'diving', 0)"> <img class="activity" src="img/swimmer5.svg" data-bind=" style: { backgroundColor: visibleActivity()[1] == true ? 'white' : '#888888' },
		  click: chooseActivity.bind($data,'swimming', 1)"> <img class="activity" src="img/vehicle73.svg" data-bind=" style: { backgroundColor: visibleActivity()[2] == true ? 'white' : '#888888' },
				click: chooseActivity.bind($data,'biking', 2)"> <img class="activity" src="img/stickman125.svg" data-bind=" style: { backgroundColor: visibleActivity()[3] == true ? 'white' : '#888888' },
			click: chooseActivity.bind($data,'walking', 3)"><p class="refresh" data-bind="visible: displayMessage,
			event: { click: refreshClick }">show all</p><input class="place" placeholder="Search locations and their descriptions..." type="search" name="q" data-bind="textInput: userInput, event: { keyup: availableLocations }" autocomplete="off"></div><ul><li><img class="weather-img" data-bind=" attr: { src: wheaterImage }, runafter: getWeatherInfo" alt="wheather img"><span data-bind=" text: wheaterTemperature, runafter: getWeatherInfo "></span></li></ul><ul data-bind="foreach: visibleLocations"><li class="location" data-bind="text: name, event: { click: locationClick }"></li></ul><div class="scroll" id="images" data-bind="foreach: imagesArray"><a target="_blank" data-bind="attr: { href: $data[0]}"><img class="location-img" data-bind="attr: { src: $data[1], alt: $data[2]}"></a></div><p data-bind="visible: errorMessage" class="error">There seems to be an error with the apis</p><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMQu6vDS4dT9fNWj6LLI5ym9Z1A9oCIuM"></script><script src="js/mapalive.js"></script></body></html>
